<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <title>Equilibrium #3429 | NFT-Gatherer</title>
        <link href="images/favicon-32x32.png" rel="icon">
    </head>
    <body>
        <main>
            <div class="image">
                <img id="nft" src="images/image-equilibrium.jpg" alt="Equilibrium #3429">
                <div id="overlay">
                    <img src="images/icon-view.svg" alt="view">
                </div>
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div id="info">
                <div id="eth">
                    <img class="icon eth" src="images/icon-ethereum.svg">
                    <span>0.041 ETH</span>
                </div>
                <div id="time">
                    <img class="icon clock" src="images/icon-clock.svg">
                    <span>3 days left</span>
                </div>
            </div>
            <hr>
            <div id="user">
                <img class="avatar" src="images/image-avatar.png" alt="Jules Wyvern">
                <p>Creation of <span class="name">Jules Wyvern</span></p>
            </div>
        </main>
    </body>
</html>
